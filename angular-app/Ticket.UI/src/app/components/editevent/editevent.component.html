
<div class="container">
  <h2>Edit Event</h2>
  <form (ngSubmit)="onSubmit()" #editEventForm="ngForm">
    <div class="form-group">
      <label for="eventTitle">Event Title</label>
      <input type="text" class="form-control" id="eventTitle" name="eventTitle" [(ngModel)]="eventDetails.eventTitle" required>
    </div>
    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea class="form-control" id="eventDescription" name="eventDescription" [(ngModel)]="eventDetails.eventDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="eventPrice">Event Price</label>
      <input type="number" class="form-control" id="eventPrice" name="eventPrice" [(ngModel)]="eventDetails.eventPrice" required>
    </div>
    <div class="form-group">
      <label for="eventStartDate">Event Start Date</label>
      <input type="date" class="form-control" id="eventStartDate" name="eventStartDate" [(ngModel)]="eventDetails.eventStartDate" required>
    </div>
    <div class="form-group">
      <label for="eventEndDate">Event End Date</label>
      <input type="date" class="form-control" id="eventEndDate" name="eventEndDate" [(ngModel)]="eventDetails.eventEndDate" required>
    </div>
    <div class="form-group">
      <label for="eventNumberOfTicketAvailable">Available Tickets</label>
      <input type="number" class="form-control" id="eventNumberOfTicketAvailable" name="eventNumberOfTicketAvailable" [(ngModel)]="eventDetails.eventNumberOfTicketAvailable" required>
    </div>
    <div class="form-group">
      <label for="eventImage">Event Image URL</label>
      <input type="text" class="form-control" id="eventImage" name="eventImage" [(ngModel)]="eventDetails.eventImage">
    </div>
    <button type="submit" class="btn btn-primary">Update Event</button>
  </form>
</div>
